<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>ChatterBot</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Welcome to chatterBot!</h1>
            </div>
            <div class="row">
                <div class="col-3">
                    <p> Your current name is <span id="name"></span>.</p>
                    <p>Enter a new name here</p>
                    <form class="name">
                        <input id="changeName" autocomplete="off" autofocus placeholder="name" type="text">
                        <input type="Submit">
                    </form>

                    <br>
                    Channel<br>
                    <select id="channel-change">
                        <!-- <option value="channel.name">channel.name</option> -->
                    </select>
                    <br><br>


                    <p>Create a new channel</p>
                    <form class="channel">
                        <input id="channelName" autocomplete="off" autofocus placeholder="Channel" type="text">
                        <input type="Submit">
                    </form>
                </div>
                <div class="col-9">
                    <ul id="messages">

                    </ul>

                    <form class="message">
                        <input id="messageSent" autocomplete="off" autofocus placeholder="message {{ channel }}" type="text">
                        <input type="Submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
